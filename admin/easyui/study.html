<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="/js/easyUI/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/js/easyUI/themes/icon.css">	
	<script type="text/javascript" src="/js/easyUI/jquery.min.js"></script>
	<script type="text/javascript" src="/js/easyUI/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/js/easyUI/locale/easyui-lang-zh_CN.js"></script>

	<!-- 配置文件 -->
    <script type="text/javascript" src="/js/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/js/ueditor/ueditor.all.js"></script>

</head>
<body>


<!-- class="easyui-tabs" -->
<div id="box" >   
	<div data-options="region:'north',title:'上方',split:true" style="height:100px">accordion-1</div>
	<div data-options="region:'south',title:'下方',split:true">accordion-2</div>
	<div data-options="region:'east',title:'东方',split:true">accordion-3</div>
	<div data-options="region:'weast',title:'东方',split:true">accordion-3</div>
	<div data-options="region:'center',title:'东方',split:true">accordion-3</div>
</div>

<script>
$(function(){
	$("#box").layout({
		fit:true
	});

});
</script>

</body>
</html>
